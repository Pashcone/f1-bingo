<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
  <div class="segment">
    <label> Name: </label>

    <input formControlName="name" placeholder="User Name" class="form-input-material"/>
    @if(userForm.get('name')?.invalid && userForm.get('name')?.touched){
    <div>Name is required.</div>
    }
  </div>
  <div class="segment">
    <label> ImageUrl: </label>

    <input formControlName="imagePath" placeholder="Image Url" class="form-input-material"/>
    @if(userForm.get('imagePath')?.invalid && userForm.get('imagePath')?.touched){
    <div>Name is required.</div>
    }
  </div>

  <button class="red" type="submit"><i class="icon ion-md-lock"></i>Log in</button>
</form>
